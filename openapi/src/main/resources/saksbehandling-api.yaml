openapi: 3.0.3
info:
  title: Saksbehandling API
  version: 1.0.0
  description: Et API for å administrere oppgaver og deres tilstandsoverganger.
servers:
  - url: https://dp-saksbehandling.intern.dev.nav.no
    description: dev
  - url: https://dp-saksbehandling # Service discovery internt i clusteret
    description: prod
paths:
  /oppgave:
    get:
      summary: Hent alle oppgaver
      responses:
        '200':
          description: Vellykket respons med en liste over oppgaver
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OppgaveOversikt'
  /oppgave/sok:
    post:
      summary: Søk etter oppgaver ved hjelp av fødselsnummer (FNR)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sok'
      responses:
        '200':
          description: Vellykket respons med en liste over oppgaver som samsvarer med FNR-en
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OppgaveOversikt'
  /oppgave/{oppgaveId}:
    get:
      summary: Hent en oppgave ved hjelp av dens ID
      parameters:
        - in: path
          name: oppgaveId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Vellykket respons med detaljer om oppgaven
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Oppgave'
        '404':
          description: Oppgaven ble ikke funnet

  /oppgave/{oppgaveId}/avslag:
    put:
      summary: Avslå søknad om dagpenger. Fungerer kun for avslag på minsteinntekt.
      parameters:
        - in: path
          name: oppgaveId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Vellykket respons
        '404':
          description: Oppgaven ble ikke funnet

  /oppgave/{oppgaveId}/lukk:
    put:
      summary: Lukk en oppgave ved hjelp av dens ID
      parameters:
        - in: path
          name: oppgaveId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Vellykket respons
        '404':
          description: Oppgaven ble ikke funnet

components:
  schemas:
    Person:
      type: object
      properties:
        ident:
          type: string
        fornavn:
          type: string
        etternavn:
          type: string
        mellomnavn:
          type: string
        fodselsdato:
          type: date
        alder:
          type: integer
        statsborgerskap:
          type: string
        kjonn:
          $ref: '#/components/schemas/Kjonn'
      required:
        - ident
        - fornavn
        - etternavn
        - fodselsdato
        - alder
        - kjonn

    OppgaveOversikt:
      type: object
      properties:
        oppgaveId:
          type: string
          format: uuid
        behandlingId:
          type: string
          format: uuid
        personIdent:
          type: string
        tidspunktOpprettet:
          type: string
          format: date-time
        emneknagger:
          type: array
          items:
            type: string
        tilstand:
          $ref: '#/components/schemas/OppgaveTilstand'
      required:
        - oppgaveId
        - behandlingId
        - personIdent
        - tidspunktOpprettet
        - tilstand
        - emneknagger

    Oppgave:
      type: object
      properties:
        oppgaveId:
          type: string
          format: uuid
        behandling:
          type: object
          additionalProperties: true
        behandlingId:
          type: string
          format: uuid
        personIdent:
          type: string
        person:
          $ref: '#/components/schemas/Person'
        tidspunktOpprettet:
          type: string
          format: date-time
        journalpostIder:
          type: array
          items:
            type: string
        emneknagger:
          type: array
          items:
            type: string
        tilstand:
          $ref: '#/components/schemas/OppgaveTilstand'
      required:
        - oppgaveId
        - behandling
        - behandlingId
        - personIdent
        - person
        - tidspunktOpprettet
        - tilstand
        - emneknagger

    Kjonn:
      type: string
      enum:
        - MANN
        - KVINNE
        - UKJENT

    OppgaveTilstand:
      type: string
      enum:
        - OPPRETTET
        - KLAR_TIL_BEHANDLING
        - FERDIG_BEHANDLET
        - AVBRUTT

    Sok:
      type: object
      properties:
        fnr:
          type: string
      required:
        - fnr
